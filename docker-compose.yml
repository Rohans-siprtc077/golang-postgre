version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgis_36_sample
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    user: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      # Better health check that waits for management API
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s  # Give RabbitMQ 60 seconds to start before health checks

  api:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    env_file:
      - example.env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped  # Restart if it fails
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  consumer:
    build:
      context: .
      dockerfile: cmd/consumer/Dockerfile
    env_file:
      - example.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped  # Always restart unless manually stopped
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3


     

volumes:
  postgres_data: